<!DOCTYPE html>
<html>
<head>
    <title>Salary Prediction</title>
</head>
<body>
    <h2>Enter Experience</h2>
    <form action="/predict" method="post">
        <input type="text" name="experience" required>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Predicted Salary: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
